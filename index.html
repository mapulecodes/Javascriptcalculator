<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>javascriptcalculator</title>
</head>
<body>
    <img src="https://mapulecodes.github.io/fridayimages/images/a8b09bd40687aa49bb57c97ca39fbc7b.jpg" alt="Nicki Minaj Poster" class="img-fluid">
     <div class="calculator">
        <h1>javascriptcalculator</h1>
        <input type="text" id="result" class="result">
        <button class="button" onclick ="appendforcalculation('%')">%</button>
        <button class="button" onclick="appendforcalculation('CE')">CE</button>
        <button class="button" onclick="appendforcalculation('C')">C</button>
        <button class="button" onclick="appendforcalculation('bi bi-backspace')"><i class="bi bi-backspace"></i></button>

        <button class="button" onclick="appendforcalculation('7')">7</button>
        <button class="button" onclick="appendforcalculation('8')">8</button>
        <button class="button" onclick="appendforcalculation('9')">9</button>
        <button class="button" onclick="appendforcalculation('x')">x</button>

        <button class="button" onclick="appendforcalculation('4')">4</button>
        <button class="button" onclick="appendforcalculation('5')">5</button>
        <button class="button" onclick="appendforcalculation('6')">6</button>
        <button class="button" onclick="appendforcalculation('-')">-</button>

        <button class="button" onclick="appendforcalculation('1')">1</button>
        <button class="button" onclick="appendforcalculation('2')">2</button>
        <button class="button" onclick="appendforcalculation('3')">3</button>
        <button class="button" onclick="appendforcalculation('+')">+</button>

        <button class="button" onclick="appendforcalculation('bi-plus-slash-minus')"><i class="bi-plus-slash-minus"></i></button>
        <button class="button" onclick="appendforcalculation('0')">0</button>
        <button class="button" onclick="appendforcalculation(',')">,</button>
        <button class="button" equals>=</button>

     </div>

<script src="./script/code.js"></script>
</body>
</html>
